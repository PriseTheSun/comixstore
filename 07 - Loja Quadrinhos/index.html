<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/lib/font-awesome/all.min.css" />
    <link rel="stylesheet" href="assets/lib/splidejs/splide.min.css" />
    <link rel="stylesheet" href="assets/lib/bulma/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />

    <title>CommicRider BR</title>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            CommicRider BR
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item"> Início </a>

            <a class="navbar-item"> Quem Somos</a>

            <a class="navbar-item"> Fale Conosco</a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> Nossos Produtos </a>

              <div class="navbar-dropdown">
                <a class="navbar-item"> Livros </a>
                <a class="navbar-item is-selected"> Recomendações </a>
                <a class="navbar-item"> Detonados </a>
                
                <hr class="navbar-divider" />
                <a class="navbar-item"> Gratuítos da Semana </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="field has-addons">
                <p class="control">
                  <input class="input" type="text" placeholder="Encontre seu livro aqui" />
                </p>
                <p class="control">
                  <button class="button">Pesquisar</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div id="slider" class="splide">
      <div class="splide__track">
        <ul class="splide__list">
          <li class="splide__slide fundo-slider1"></li>
          <li class="splide__slide fundo-slider2"></li>
          <li class="splide__slide fundo-slider3"></li>
        </ul>
      </div>
    </div>
    

    <script src="assets/lib/jquery/jquery-3.7.1.min.js"></script>
    <script src="assets/lib/font-awesome/all.min.js"></script>
    <script src="assets/lib/splidejs/splide.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
